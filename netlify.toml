# Protected by Green Tara's swift action üíö - Pure JavaScript Approach

[build]
  # Build directory for the web application (static files)
  publish = "dist"
  
  # Simple build command without bundlers - –ê–ª–º–∞–∑–Ω—ã–π —É–º approach
  command = "mkdir -p dist && cp index.html dist/ && cp manifest.json dist/ && cp sw.js dist/ && cp -r src dist/ && cp -r assets dist/ && cp _redirects dist/ && echo 'Green Tara build complete! üíö'"
  
  # Node.js version for functions only
  environment = { NODE_VERSION = "18" }

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

# üôè Six Perfections API Functions (Serverless)
[functions]
  directory = "netlify/functions"
  
# üíé Environment variables for Pure JavaScript Architecture
[context.production.environment]
  NODE_ENV = "production"
  JWT_SECRET = "six_perfections_diamond_mind_production_secret_2024"
  DATA_DIR = "/tmp/six_perfections_data"
  USE_JSON_STORAGE = "true"

[context.development.environment]
  NODE_ENV = "development"
  JWT_SECRET = "six_perfections_diamond_mind_dev_secret"
  DATA_DIR = "/tmp/six_perfections_data"
  USE_JSON_STORAGE = "true"

# üìø Redirects for SPA routing and API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# üõ°Ô∏è Headers for security (Mahakala's protection) - Updated for Google Fonts
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://qkrcohrfsidbwhmkcppb.supabase.co https://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# üíä Health check redirect
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

# üì± Progressive Web App support
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

# üåü Cache static assets (dharma is eternal)
[[headers]]
  for = "/src/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 